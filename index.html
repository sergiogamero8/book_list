<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi lista de libros</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        .success, .error {
            color:white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success {
            background: green;
        }
        .error {
            background: red;
        }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Añadir libro</h1>
      
      <form id="book-form">
        <div>
          <label for="title">Titulo</label>
          <input type="text" id='title' class="u-full-width" />
        </div>
        <div>
          <label for="author">Autor</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>
        <div>
            <input type="submit" value="Guardar" class="u-full-width">
        </div>
      </form>
      <table class="u-full-width">
          <thead>
              <tr>
                <th>Título</th>
                  <th>Autor</th>
                  <th>ISBN</th>
                  <th></th>
              </tr>
          </thead>
          <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="es6.js"></script>
  </body>
</html>
